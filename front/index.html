<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Painter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>
                <label for="color">Color:</label>
                <input type="color" id="color" />
            </li>
            <li>
                <label for="weight">Stroke:</label>
                <input type="number" id="weight" min="2" max="200" value="3" />
            </li>
            <li>
                <button id="clear"><i class="fa fa-trash"></i> Clear</button>
            </li>
        </ul>
    </div>
    <div id="main-content">
        <div>
            <div id="image-container">
            </div>
            <div id="result-container"></div>
        </div>
        <div id="prompt-container">
            <textarea type="text" id="prompt" placeholder="Enter prompt here"></textarea>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
